{% extends "base.html" %}
{% block content %}

<div style="display:flex; justify-content:center; align-items:center; min-height:80vh;">

    <div style="width:420px;">

        <div class="card" style="text-align:center; margin-bottom:30px;">
            <h1 style="margin-bottom:10px;">CustomerPulse</h1>
            <p style="color:#666;">
                AI-Powered Customer Retention Assistant for Small Subscription Businesses
            </p>
        </div>

        <div class="card">

            <h3 style="margin-bottom:20px;">Select Your Role</h3>

            <form method="POST" action="/login_role">

                <div style="margin-bottom:15px;">
                    <label style="display:flex; align-items:center; gap:10px;">
                        <input type="radio" name="role" value="analyst" checked>
                        <span><strong>Analyst</strong><br>
                        <small style="color:#777;">Full dashboard access</small></span>
                    </label>
                </div>

                <div style="margin-bottom:25px;">
                    <label style="display:flex; align-items:center; gap:10px;">
                        <input type="radio" name="role" value="manager">
                        <span><strong>Manager</strong><br>
                        <small style="color:#777;">Executive summary view</small></span>
                    </label>
                </div>

                <button class="primary-btn" type="submit" style="width:100%;">
                    Continue to Dashboard
                </button>

            </form>

        </div>

        <div style="margin-top:25px; text-align:center; color:#888; font-size:14px;">
            Identify churn risks • Prioritize customers • Simulate ROI
        </div>

    </div>

</div>

{% endblock %}
