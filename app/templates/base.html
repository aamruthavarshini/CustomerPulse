<!DOCTYPE html>
<html>
<head>
    <title>CustomerPulse</title>

<style>
    body {
        margin: 0;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #F8FAFC, #EEF2F7);
        color: #1E293B;
    }

    .container {
        display: flex;
        min-height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
        width: 250px;
        background: linear-gradient(180deg, #0F172A, #1E293B);
        color: white;
        padding: 35px 25px;
        box-shadow: 4px 0 20px rgba(0,0,0,0.08);
    }

    .logo {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 45px;
        letter-spacing: 0.5px;
    }

    .nav a {
        display: block;
        padding: 12px 15px;
        margin-bottom: 12px;
        color: #CBD5E1;
        text-decoration: none;
        border-radius: 10px;
        transition: all 0.2s ease;
    }

    .nav a:hover {
        background: rgba(255,255,255,0.08);
        transform: translateX(3px);
    }

    /* ===== Main Content ===== */
    .main {
        flex: 1;
        padding: 50px;
    }

    .page-title {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .page-subtitle {
        color: #64748B;
        margin-bottom: 35px;
    }

    /* ===== KPI Cards ===== */
    .cards {
        display: flex;
        gap: 25px;
        margin-bottom: 45px;
    }

    .card {
        flex: 1;
        background: white;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        transition: 0.2s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .card h3 {
        font-size: 14px;
        color: #64748B;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .card p {
        font-size: 26px;
        font-weight: 600;
    }
    /* ===== Card Variants ===== */
.card-blue {
    background: linear-gradient(145deg, #ffffff, #eef2ff);
    border-left: 5px solid #3B82F6;
}

.card-red {
    background: linear-gradient(145deg, #ffffff, #fef2f2);
    border-left: 5px solid #EF4444;
}

.card-green {
    background: linear-gradient(145deg, #ffffff, #ecfdf5);
    border-left: 5px solid #10B981;
}

.card-orange {
    background: linear-gradient(145deg, #ffffff, #fff7ed);
    border-left: 5px solid #F59E0B;
}

    /* ===== Sections ===== */
    .section {
        background: white;
        padding: 30px;
        border-radius: 18px;
        margin-bottom: 35px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .section h3 {
        margin-bottom: 20px;
        font-size: 18px;
    }

    /* ===== Color Classes ===== */
    .green {
        color: #10B981;
    }

    .red {
        color: #EF4444;
    }

    .orange {
        color: #F59E0B;
    }

    /* ===== Tables ===== */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th {
        background: #F1F5F9;
        padding: 12px;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #E2E8F0;
    }

    tr:hover {
        background: #F8FAFC;
    }

    /* ===== Buttons ===== */
    .primary-btn {
        background: linear-gradient(90deg, #3B82F6, #2563EB);
        color: white;
        padding: 12px 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.2s ease;
    }

    .primary-btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #E2E8F0;
        margin-top: 5px;
    }
</style>
</head>

<body>

{% if session.get("role") %}
<div class="container">
    <div class="sidebar">
        <div class="logo">CustomerPulse</div>

        <div class="nav">
            <a href="/dashboard">Dashboard</a>

            {% if session.get("role") == "analyst" %}
                <a href="/strategy">Strategy</a>
                <a href="/analytics">Analytics</a>
            {% endif %}

            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="main">
{% else %}
    <div class="main" style="padding:40px;">
{% endif %}

        {% block content %}{% endblock %}

    </div>

</body>
</html>
